---
layout: default
---

{% include header.html %}

<div class="blog-list">
    <article class="post">

    <ul class="post-list">
      {% for post in site.categories[page.tag] %}
        <li>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
          - <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
              {{ post.date | date_to_long_string }}
            </time>
        </li>
      {% endfor -%}
    </ul>
    
  </article>
</div>

<style scoped>
.blog-list {
  margin-top: 20px;
}
</style>
