{% if site.gtag %}
<div id="cookie-consent">
  <span>
    This site uses cookies and scripts to delivery its services and to improve its functionality.
  </span>
  <a href="/privacy" class="btn btn-primary btn-sm">More details</a>
  <a id="cookie-consent-accept" class="btn btn-primary btn-sm">OK</a>
  <!-- <a id="cookie-consent-reject" class="btn btn-secondary btn-sm">Reject</a> -->
</div>

<script>
  const cookie_name = "cookie-consent-dismissed";

  function createCookie(cookieName, cookieValue, daysToExpire) {
    var expires = "";
    if (daysToExpire) {
      var date = new Date();
      date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = cookieName + "=" + cookieValue + expires + "; path=/";
  }

  function readCookie(cookieName) {
    var name = cookieName + "=";
    var allCookieArray = document.cookie.split(';');
    for (var i = 0; i < allCookieArray.length; i++) {
      var cookie = allCookieArray[i];
      while (cookie.charAt(0) == ' ') cookie = cookie.substring(1, cookie.length);
      if (cookie.indexOf(name) == 0) {
        return cookie.substring(name.length, cookie.length);
      }
    }
    return null;
  }

  function deleteCookie(name) {
    createCookie(name, "", -1);
  }

  function hideBanner(reload) {
    document.getElementById('cookie-consent').style.display = 'none';
    if (reload) {
      location.reload();
    }
  }

  if (readCookie(cookie_name) == 'true') {
    {% if jekyll.environment == "production" %}
      {% include gtag.html %}
    {% endif %}
  } else {
    document.getElementById('cookie-consent').style.display = 'block';
  }
  
  document.getElementById('cookie-consent-accept').addEventListener("click", function () {
    createCookie(cookie_name, 'true', 31);
    hideBanner(true);
  });

  // document.getElementById('cookie-consent-reject').addEventListener("click", function () {
  //   deleteCookie(cookie_name);
  //   hideBanner();
  // });
</script>
{% endif %}
