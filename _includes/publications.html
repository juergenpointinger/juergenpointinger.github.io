<div class="text-zone">          
  <p>
  {% assign publications = site.data.publications | sort: 'date' %}
  {% for asset in publications %}
    › {{ asset.publisher }}: „{{ asset.title }}“ (<a href ="{{ asset.link }}" target="_blank">{{ asset.type }}</a> | {{ asset.date | date_to_string }}) 
      {% unless forloop.last %} <br /> {% endunless %}
  {% endfor %}
  </p>
</div>
