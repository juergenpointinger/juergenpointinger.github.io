<post-header>
  {% if page.title and include.type == "post" %}
    <div class="title">{{ page.title }}</div>
  {% endif %}
  
  {% if include.type == "post" %}
    {% include meta.html %}
  {% endif %}

  {% if page.image %}
    <img class="title-image" src="{{ page.image }}" alt="{{ page.title }}">
  {% endif %}

</post-header>
